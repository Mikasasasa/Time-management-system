<div id="container">
	<button data-bind="click: addRecord">Add record</button>
	<a href="/#timeRecords/calendar">calendar View</a>
	<h2>Records:</h2>
	<table>
		<thead>
			<tr>
				<th>Note</th>
				<th>Date</th>
				<th>Length</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: records">
			<tr>
				<td data-bind="text: Note"></td>
				<td data-bind="text: moment(StartDate).format('L')"></td>
				<td data-bind="text: Length"></td>
				<td><button data-bind="click: $parent.editRecord">Edit</button><button data-bind="click:$parent.removeRecord">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>

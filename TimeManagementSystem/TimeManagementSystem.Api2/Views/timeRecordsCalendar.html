<div id="container">
	<h2>Records:</h2>
	<h4>Filters:</h4>
	<label for="dateFrom">Date From:</label>
	<input type="date" data-bind="value: filterFrom" id="dateFrom" />
	<label for="dateTo">Date To:</label>
	<input type="date" data-bind="value: filterTo" id="dateTo" />
	<table id="calendar">
		<thead>
			<tr>
				<th>Date</th>
				<th>Length</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: filteredRecords">
			<tr data-bind="css: { 'recordOk': isValid }">
				<td data-bind="text: moment(date).format('L')"></td>
				<td data-bind="text: length"></td>
			</tr>
		</tbody>
	</table>
</div>

<form ng-submit="vm.saveMethod()">
    <div>
        <label for="note">Note:</label>
        <input type="text" ng-model="vm.record.Note" id="note" /><br />
    </div>
    <div>
        <label for="startDate">Date:</label>
        <input type="date" ng-model="vm.record.StartDate" id="startDate" /><br />
    </div>
    <div>
        <label for="length">Length(h):</label>
        <input type="number" ng-model="vm.record.Length" id="length" /><br />
    </div>
    <input type="submit" value="{{vm.saveMethodName}}" />
</form>

<form class="form-signin" (submit)="logIntoApp()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="row">
    <div class="form-input col-xs-12">
      <input type="text" [(ngModel)]="login" placeholder="Login" name="login" />
    </div>
    <div class="form-input col-xs-12">
      <input type="password" [(ngModel)]="password" placeholder="Password" name="password" />
    </div>
    <div class="form-input col-xs-12">
      <input type="submit" class="btn btn-lg btn-primary" value="login" />
    </div>
  </div>
</form>
